apiVersion: v1
kind: Secret
metadata:
  name: fraudshield-secrets
  namespace: fraudshield
type: Opaque
stringData:
  # Database credentials
  POSTGRES_PASSWORD: "your-secure-postgres-password"
  DATABASE_URL: "postgresql://fraudshield:your-secure-postgres-password@postgres:5432/fraudshield"
  
  # Redis credentials
  REDIS_PASSWORD: "your-secure-redis-password"
  REDIS_URL: "redis://:your-secure-redis-password@redis:6379/0"
  
  # JWT and encryption
  JWT_SECRET: "your-super-secure-jwt-secret-key-change-in-production"
  ENCRYPTION_KEY: "your-32-byte-encryption-key-here"
  
  # InfluxDB credentials
  INFLUXDB_PASSWORD: "your-secure-influxdb-password"
  INFLUXDB_TOKEN: "your-influxdb-admin-token"
  
  # Grafana credentials
  GRAFANA_PASSWORD: "your-secure-grafana-password"
  
  # External service APIs (optional)
  GEOIP_API_KEY: ""
  EMAIL_VALIDATION_API_KEY: ""
  DEVICE_FINGERPRINT_API_KEY: ""
  SENTRY_DSN: ""

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fraudshield-config
  namespace: fraudshield
data:
  # Application settings
  ENVIRONMENT: "production"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  
  # Service URLs
  ML_SERVICE_URL: "http://ml-service:8001"
  INFLUXDB_URL: "http://influxdb:8086"
  KAFKA_BOOTSTRAP_SERVERS: "kafka:29092"
  
  # Fraud detection thresholds
  FRAUD_THRESHOLD_LOW: "30.0"
  FRAUD_THRESHOLD_MEDIUM: "60.0"
  FRAUD_THRESHOLD_HIGH: "80.0"
  
  # Performance settings
  DATABASE_POOL_SIZE: "20"
  DATABASE_MAX_OVERFLOW: "40"
  REDIS_MAX_CONNECTIONS: "100"
  ASYNC_TIMEOUT: "30"
  
  # Feature engineering
  FEATURE_CACHE_TTL: "300"
  BEHAVIORAL_ANALYSIS_DAYS: "30"
  VELOCITY_CHECK_HOURS: "24"
  
  # Monitoring
  ENABLE_METRICS: "true"
  ENABLE_TRACING: "true"